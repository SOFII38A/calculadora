<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&display=swap" rel="stylesheet">
<link rel="stylesheet" href="calculadora.css">
   
    <title>Calculadora</title>
</head>
<body>
    <br>
    <br>
    <form class="Calculadora" id="miFormulario">
        <h1>Calculadora</h1>
        <label>Numero 1:</label>
        <input type="number" id="valor1" autofocus placeholder="Escribe el numero">
        <button onclick="limpiar();">Limpiar</button>
        <br>
        <br>
        <br>
        <label>Numero 2:</label>
        <input type="number" id="valor2"
        placeholder="Escribe otro numero">
        <br>
        <br>
        <br>
        <button type="button" onclick="sumar();">Sumar</button>
        <button type="button" onclick="restar();">restar</button>
        <button type="button" onclick="multiplicar();">multiplicar</button>
        <button type="button" onclick="dividir();">dividir</button>
        <p>El Resultado: <span id="Resultado"></span></p>

    </form>

    <script type="text/javascript" src="calculadora.js"></script>
    
</body>
</html>
